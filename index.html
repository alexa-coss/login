<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login to Disney+ Copy</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Disney_Plus_logo.svg" alt="Logo Disney">

    <section class="login-container">
        
        <form id="form">
            <h2>Log in with account</h2>
            <p>Log in to your account, if you don't have one, you will receive instructions to create one.</p>

            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log in</button>
        </form>
    </section>

</body>
</html>
